<div class="d-flex justify-content-between align-items-center">
    <div class="d-flex flex-fill w-50 justify-content-around">
        <div>
            <b> {{ i18n "final_grade" }} </b>
        </div>
        <div>
            =
        </div>
    </div>
    <div class="flex-fill w-50 d-flex justify-content-center">
        <div class="grade-container">
            <div class="text-center">
                {{ .num }}
            </div>
            {{ if ne .denom "None" }}
            <div class="fraction-denominator text-center">
                {{ .denom }}
            </div>
            {{ end }}
        </div>
    </div>
</div>
