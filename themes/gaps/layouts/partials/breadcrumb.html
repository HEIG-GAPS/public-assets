<nav aria-label="breadcrumb">
    <ol class="breadcrumb p-3">
        {{ define "breadcrumb" }}
        {{ $ctx := dict "Page" . "Level" (len .Ancestors) }}
        {{ with .Parent }}
        {{ template "breadcrumb" . }}
        <li class="breadcrumb-item"><a href="{{ .Permalink }}">{{ if .IsHome }}Home{{ else }}{{ .Title }}{{ end }}</a>
        </li>
        {{ end }}
        {{ end }}
        {{ if not .IsHome }}
        {{ template "breadcrumb" . }}
        <li class="breadcrumb-item active" aria-current="page"> {{ .Title }}</li>
        {{ end }}
    </ol>
</nav>
