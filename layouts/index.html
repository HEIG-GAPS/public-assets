{{ define "main" }}
{{ $bachelor := (index .Pages 0)}}
{{ $about := (index .Pages 1) }}
{{ $master := (index .Pages 2) }}
<div class="container h-100 w-100 d-flex flex-column align-items-center rounded-5 border m-0 p-0">
    <div class="container position-relative h-100 w-100 d-flex flex-column flex-md-row rounded-top-5 flex-fill formation-content m-0 p-0">
        <div style="background-image: url('/images/HEIGVD_CAMPUS_776-2-copie - copie.jpg');  background-size: cover; background-repeat: no-repeat; background-position: center"
             class="w-100 w-md-50 h-50 h-md-100 rounded-top-5 rounded-top-md-0 rounded-top-left-md-5 d-flex align-items-center justify-content-center">
            <div class="blurred-container p-2 m-0 d-flex justify-content-between">
                <a class="h-100 d-flex flex-column" href="{{ $bachelor.Permalink }}">
                    <div class="mw-100 mh-50 mb-2 text-center text-black">
                        {{ i18n "formations" }} {{ i18n "bachelor" }}
                    </div>
                    <img class="mw-100 mh-50" src="/images/logo-heig-21-fr.svg" alt="logo-heig">
                </a>
            </div>
        </div>
        <div style="background-image: url('/images/mse.jpg');  background-size: cover; background-repeat: no-repeat; background-position: center"
             class="w-100 w-md-50 h-50 h-md-100 rounded-top-right-md-5 d-flex align-items-center justify-content-center m-0 p-0">
            <div class="blurred-container p-2 m-0 d-flex justify-content-between">
                <a class="h-100 d-flex flex-column" href="{{ $master.Permalink }}">
                    <div class="mw-100 mh-50 mb-2 text-center text-black">
                        {{ i18n "formations" }} {{ i18n "master" }}
                    </div>
                    <img class="mw-100 mh-50" src="/images/logo_mse.svg" alt="logo-mse">
                </a>
            </div>
        </div>
        <div class="gaps-logo-container
                    position-absolute top-50 top-md-0 start-0 start-md-50 translate-middle-y translate-middle-md-x">
            <img class="gaps-logo" src="/images/gaps-logo-2.svg" alt="logo-gaps">
        </div>
    </div>
    {{ partial "content_footer" . }}
</div>
<div class="mt-3 d-flex justify-content-center">
    <a href="{{ $about.Permalink }}"> {{ $about.Title }} </a>
</div>
{{ end }}
