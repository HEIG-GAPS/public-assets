{{ define "main" }}
{{ $bachelor := (index .Pages 0)}}
{{ $about := (index .Pages 1) }}
{{ $master := (index .Pages 2) }}
<nav class="d-flex flex-column align-items-center h-75">
  <article>
    <!-- "{{ .Content }}" pulls from the markdown content of the corresponding _index.md -->
    {{ .Content }}
  </article>
  <div class="d-flex flex-column w-100 h-75">
    <div class="d-flex w-100">
      <div class="d-flex m-3 w-50 justify-content-center">
        <a href="{{ $bachelor.Permalink }}"> {{ $bachelor.Params.Title }} </a>
      </div>
      <div class="d-flex m-3 w-50 justify-content-center">
        <a href="{{ $master.Permalink }}"> {{ $master.Params.Title }} </a>
      </div>
    </div>
    <div class="d-flex w-100 justify-content-center align-self-bottom">
      <a href="{{ $about.Permalink }}"> {{ $about.Params.Title }} </a>
    </div>
  </div>
</nav>
{{ end }}
