<div class="d-flex"></div>
    <div class="d-flex justify-content-end">
        <a class="btn btn-custom dropdown-toggle" role="button" data-bs-toggle="dropdown"aria-expanded="false">Languages</a>
        <ul class="dropdown-menu">
            {{ range $.Site.Home.AllTranslations }}
                <li><a  class="dropdown-item" href="{{ .Permalink }}">{{ .Language.LanguageName }}</a></li>
            {{ end }}
        </ul>
    </div>
    <div class="d-flex flex-column justify-content-center">
        <div class="d-flex flex-column">
            <div class="d-flex justify-content-center">
                {{ $banner := resources.Get "images/banner_heig-vd.svg" }}
                <div class="d-flex flex-row justify-content-end" style="background-image: url({{ $banner.Permalink }}); width: 800px; height: 50px;">
                    <div class="p-2 align-self-center">
                        {{ .Title }}
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link {{ if .IsHome }} active {{ end }} " href="{{ .Site.Home.Permalink }}">Home</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</div>
